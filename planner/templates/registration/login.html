{% extends 'layouts/base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}
{% block title %}Login - {{ block.super }}{% endblock %}
{% block content %}
<div class="jumbotron text-center">
  	<h1>Logga in</h1>
</div>
<div class="row content">
	<div class="container-fluid col-md-4 col-md-offset-4">
		<form class="form" role="form" action="" method="post">
			{% csrf_token %}
			{% bootstrap_form form %}
			<button class="btn btn-outline-primary" type="submit">Logga in</button>
		</form>
		<p><a href="{% url 'password_reset' %}" class="btn btn-link">Glömt ditt användarnamn eller lösenord?</a>
		<a href="{% url 'registration_register' %}" class="btn btn-link">Skapa konto</a></p>
	</div>
</div>
{% endblock %}
